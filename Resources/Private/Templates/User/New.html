<f:layout name="Default" />

<f:section name="Title">New user</f:section>

<f:section name="Content">
    <p>Just fill out the following form to create a new user:</p>

    <f:form action="create" objectName="newUser">
        <label for="identifier">Nickname</label>
        <input type="text" name="identifier">
        <label for="password">Password</label>
        <input type="password" name="password">
        <f:form.submit value="Create" />
    </f:form>
</f:section>
